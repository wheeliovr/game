<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            /* --- DESKTOP BACKGROUND IMAGE (Default) --- */
            background-image: url('landscape2.jpg'); /* Image for computers */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1a1a1a;
            
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            
            min-height: 100vh;
            
            padding-bottom: 50px;   
            box-sizing: border-box; 
        }

        .container {
            max-width: 800px;
            width: 90%; 
            box-sizing: border-box;
            
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }

        .description-box {
            padding: 40px;
            background-color: rgba(25, 56, 73, 0.6); 
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button.store { background-color: #2a475e; }
        
        .button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 600px) {
            /* NEW: Override background image for phones */
            body {
                background-image: url('portrait.jpg'); /* Image for phones */
            }

            .description-box {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }

            .links {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- <div class="description-box">
            <h1>My Awesome Game</h1>
            
            <p style="color: black;">A short description of the game goes here. Join the adventure and explore new worlds!</p>
        </div> -->

        <div class="links">
            <a href="#" class="button store">Demo on the Meta Store</a>
			<a href="#" class="button" style="background-color: #1DA1F2;">Add to wishlist</a>
            <a href="#" class="button">Join Discord</a>
            
        </div>
    </div>

</body>
</html>
